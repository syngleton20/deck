<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Deck</title>
</head>
<body>
	<div class="view start-view" id="start-view">
		<h1>Deck</h1>
		<label for="open" class="button no-text-select">
			<input type="file" id="open"/>Open
		</label>
	</div>
	<div class="view card-view" id="card-view">
		<div class="card-container">
			<div class="no-text-select card" id="flashcard" onclick="flashcard_flip">Sample Text</div>
		</div>
		<p class="no-text-select" id="counter">0 of 0</p>
		<button class="button" id="remember">✔</button>
		<button class="button" id="forgot">✖</button>
	</div>

	<script src="index.js"></script>
</body>
</html>
