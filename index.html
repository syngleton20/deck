<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Deck</title>
</head>
<body>
	<header>
		<label for="open" class="custom-button no-text-select">
			<input id="open" type="file"/>
			Open
		</label>
		<p class="counter no-text-select">0 of 0</p>
	</header>
	<div class="flashcard no-text-select"></div>
	<footer class="no-text-select">
		<button id="remember" class="custom-button no-text-select">Remembered</button>
		<button id="forgot" class="custom-button no-text-select">Forgot</button>
	</footer>
	<script src="index.js"></script>
</body>
</html>
